<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dati Prodotti</title>
    <!-- Carica Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configurazione del font Inter e stile base */
        :root {
            --primary-color: #3b82f6; /* Blue 500 */
            --secondary-color: #f59e0b; /* Amber 500 */
            --background-color: #1f2937; /* Gray 800 */
            --card-bg: #374151; /* Gray 700 */
            --text-color: #f9fafb; /* Gray 50 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .card {
            background-color: var(--card-bg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .scrollable-table {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="app" class="max-w-6xl mx-auto">
        <header class="mb-8 p-4 bg-gray-700 rounded-xl shadow-lg">
            <h1 class="text-3xl font-extrabold text-white">Dashboard Prodotti</h1>
            <p class="text-gray-400 mt-1">Riepilogo e Stato del Workflow Articoli</p>
        </header>

        <!-- Sezione Riepilogo (Statistiche) -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="card p-5 rounded-xl border-t-4 border-blue-500">
                <p class="text-sm uppercase tracking-wider text-gray-400">Totale Articoli</p>
                <p id="stat-total" class="text-4xl font-bold mt-1 text-blue-300">...</p>
            </div>
            <div class="card p-5 rounded-xl border-t-4 border-green-500">
                <p class="text-sm uppercase tracking-wider text-gray-400">Completati (Post-carico)</p>
                <p id="stat-completed" class="text-4xl font-bold mt-1 text-green-300">...</p>
            </div>
            <div class="card p-5 rounded-xl border-t-4 border-yellow-500">
                <p class="text-sm uppercase tracking-wider text-gray-400">In Attesa</p>
                <p id="stat-pending" class="text-4xl font-bold mt-1 text-yellow-300">...</p>
            </div>
            <div class="card p-5 rounded-xl border-t-4 border-red-500">
                <p class="text-sm uppercase tracking-wider text-gray-400">Resi Totali</p>
                <p id="stat-returns" class="text-4xl font-bold mt-1 text-red-300">...</p>
            </div>
        </div>

        <!-- Sezione Tabella Dettagliata -->
        <div class="card p-6 rounded-xl">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">Dettaglio Articoli Recenti</h2>
            <div class="scrollable-table rounded-lg shadow-inner">
                <table class="min-w-full divide-y divide-gray-600">
                    <thead class="bg-gray-700 sticky top-0">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400">Nome Stile</th>
                            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400">Qta</th>
                            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400">Data Uscita</th>
                            <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-400">Stato Post-Carico</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body" class="divide-y divide-gray-700 bg-gray-800">
                        <!-- Le righe verranno inserite qui dal JavaScript -->
                        <tr><td colspan="4" class="text-center py-4 text-gray-400">Caricamento dati in corso...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Sezione JavaScript -->
    <script>
        // Funzione per simulare il caricamento dei dati (sostituisci con la tua logica Firestore/API)
        function loadMockData() {
            // Dati di esempio basati sulla struttura del tuo CSV
            const mockData = [
                { 'Style Name': 'KOMBAT 2026 HOME GENOA', 'Qta': 1, 'Exit Date': '2025-06-04', 'Post-presa in carico': 'SI', 'Data Reso': null },
                { 'Style Name': 'MAVARO PRO GENOA', 'Qta': 1, 'Exit Date': '2025-06-04', 'Post-presa in carico': 'SI', 'Data Reso': null },
                { 'Style Name': 'KOMBAT 2026 GK GENOA', 'Qta': 1, 'Exit Date': '2025-06-04', 'Post-presa in carico': 'SI', 'Data Reso': null },
                { 'Style Name': 'KOMBAT PRO 2026', 'Qta': 2, 'Exit Date': '2025-06-05', 'Post-presa in carico': 'NO', 'Data Reso': null },
                { 'Style Name': 'T-SHIRT TRAINING', 'Qta': 1, 'Exit Date': '2025-06-05', 'Post-presa in carico': 'NO', 'Data Reso': null },
                { 'Style Name': 'PANTALONE ALLENAMENTO', 'Qta': 1, 'Exit Date': '2025-06-05', 'Post-presa in carico': 'NO', 'Data Reso': null },
                { 'Style Name': 'GIACCA TRAVEL', 'Qta': 1, 'Exit Date': '2025-06-06', 'Post-presa in carico': 'SI', 'Data Reso': '2025-06-20' },
                { 'Style Name': 'SCARPA CALCIO', 'Qta': 3, 'Exit Date': '2025-06-06', 'Post-presa in carico': 'SI', 'Data Reso': null },
            ];
            
            return new Promise(resolve => {
                setTimeout(() => resolve(mockData), 500); // Simula un ritardo di rete
            });
        }

        // Funzione per renderizzare la dashboard
        async function renderDashboard() {
            try {
                const data = await loadMockData();
                
                // 1. Aggiorna le statistiche
                const totalItems = data.length;
                const completedItems = data.filter(item => item['Post-presa in carico'] === 'SI' && !item['Data Reso']).length;
                const pendingItems = data.filter(item => item['Post-presa in carico'] !== 'SI' && !item['Data Reso']).length;
                const totalReturns = data.filter(item => item['Data Reso']).length;

                document.getElementById('stat-total').textContent = totalItems;
                document.getElementById('stat-completed').textContent = completedItems;
                document.getElementById('stat-pending').textContent = pendingItems;
                document.getElementById('stat-returns').textContent = totalReturns;

                // 2. Popola la tabella
                const tableBody = document.getElementById('data-table-body');
                tableBody.innerHTML = ''; // Pulisce il messaggio di caricamento

                data.forEach(item => {
                    // Determina la classe del badge per lo stato
                    let statusText = item['Post-presa in carico'] === 'SI' ? 'Completato' : 'In Corso';
                    let statusColor = item['Post-presa in carico'] === 'SI' ? 'bg-green-600' : 'bg-yellow-600';
                    
                    if (item['Data Reso']) {
                        statusText = 'RESO';
                        statusColor = 'bg-red-600';
                    }

                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-600 transition duration-150';
                    row.innerHTML = `
                        <td class="px-4 py-3 text-sm font-medium whitespace-nowrap">${item['Style Name']}</td>
                        <td class="px-4 py-3 text-sm whitespace-nowrap">${item['Qta']}</td>
                        <td class="px-4 py-3 text-sm whitespace-nowrap">${item['Exit Date']}</td>
                        <td class="px-4 py-3 text-sm whitespace-nowrap">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold ${statusColor} text-white">
                                ${statusText}
                            </span>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Errore durante il caricamento dei dati:", error);
                document.getElementById('data-table-body').innerHTML = 
                    `<tr><td colspan="4" class="text-center py-4 text-red-400">Errore nel caricamento dei dati. Controlla la console.</td></tr>`;
            }
        }

        // Avvia l'applicazione al caricamento della finestra
        window.onload = renderDashboard;

    </script>
</body>
</html>
